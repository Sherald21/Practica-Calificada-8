<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer></script>

    <title>Document</title>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center gap-6 bg-[#1a2b32] px-4 py-8"
  >
    <!-- Mensaje del turno o resultado -->
    <div id="message" class="text-white text-xl font-bold text-center mb-4">
      Turno: X
    </div>

    <!-- Tablero 3x3 -->
    <div id="board" class="grid grid-cols-3 gap-3 md:gap-6 lg:gap-12 mb-6">
      <!-- Casillas generadas dinámicamente -->
    </div>

    <!-- Botón de reinicio -->
    <button
      id="reset"
      class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded mt-4"
    >
      Reiniciar Juego
    </button>
  </body>
</html>
